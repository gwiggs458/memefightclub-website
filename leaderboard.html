<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Meme Fight Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0a0015, #1a0033, #330066);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff0066;
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0066;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #ff0066;
        }

        .nav-links a.active {
            color: #ff0066;
            background: rgba(255, 0, 102, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 120px 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0066, #ffff00, #00ff66);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .page-subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0.9;
            color: #ffff00;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff66;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff66;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Leaderboard Sections */
        .leaderboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin: 3rem 0;
        }

        .leaderboard-section {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #ff0066;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(255, 0, 102, 0.3);
        }

        .leaderboard-section.hall-of-fame {
            border-color: #ffd700;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        .leaderboard-section.mefc-holders {
            border-color: #00ff66;
            box-shadow: 0 20px 40px rgba(0, 255, 102, 0.3);
        }

        .section-title {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid;
            padding-bottom: 1rem;
        }

        .section-title.fighters {
            color: #ff0066;
            border-color: #ff0066;
        }

        .section-title.hall {
            color: #ffd700;
            border-color: #ffd700;
        }

        .section-title.mefc {
            color: #00ff66;
            border-color: #00ff66;
        }

        /* Leaderboard Items */
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-item.rank-1 {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .leaderboard-item.rank-2 {
            border-left-color: #c0c0c0;
            background: rgba(192, 192, 192, 0.1);
        }

        .leaderboard-item.rank-3 {
            border-left-color: #cd7f32;
            background: rgba(205, 127, 50, 0.1);
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            min-width: 40px;
        }

        .fighter-info {
            flex: 1;
            margin-left: 1rem;
        }

        .fighter-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .fighter-stats {
            font-size: 0.8rem;
            opacity: 0.8;
            color: #ffff00;
        }

        .votes {
            color: #00ff66;
            font-weight: bold;
            text-align: right;
        }

        .mefc-amount {
            color: #00ff66;
            font-weight: bold;
            text-align: right;
        }

        /* Hall of Fame Special Styling */
        .hall-of-fame .leaderboard-item {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .hall-of-fame .fighter-info {
            color: #ffd700;
        }

        .hall-of-fame .votes {
            color: #ffd700;
        }

        /* Extended Leaderboard */
        .extended-leaderboard {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ff66;
            border-radius: 15px;
            padding: 2rem;
            margin: 3rem 0;
            grid-column: 1 / -1;
        }

        .extended-title {
            font-size: 1.8rem;
            color: #00ff66;
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #00ff66;
            padding-bottom: 1rem;
        }

        .extended-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin: 3rem 0;
        }

        .cta-btn {
            background: linear-gradient(45deg, #ff0066, #ff3399);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;

            transition: left 0.5s;
        }

            left: 100%;
